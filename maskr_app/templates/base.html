<!DOCTYPE html>
<html>

{% load static %}
{% load static tailwind_tags %}

<head>
   {% tailwind_css %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@800&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.10/dist/tailwind.min.css" rel="stylesheet">
    <title>{% block title %}maskr{% endblock %}</title>
</head>
<body class="bg-gradient-to-r from-[#0b9caa] via-[#3fb884] to-[#7bd85a] scroll-m-0">
    {% block content %}
    This is the default content.
    {% endblock %}
</body>
</html>
